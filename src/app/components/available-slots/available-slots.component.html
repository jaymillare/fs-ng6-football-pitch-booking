<div class="container">

  <div>
    <h4>Check Calendar for Booking</h4>
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input id="date" class="form-control" placeholder="yyyy-mm-dd" name="date" [(ngModel)]="ngbdpDate" ngbDatepicker #d="ngbDatepicker"
            [minDate]="ngbdpMinDate" (ngModelChange)="dateChanged($event)">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              <i class="far fa-calendar-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
    <hr>
  </div>

  <div class="py-2">
    <div class="row">
      <div class="col-sm-3" *ngFor="let obj of pitchHoursObj">
        <div class="card">
          <div class="card-body card-body-{{obj.status}}">
            <h5 class="card-title">{{obj.time}}</h5>
            <p class="card-text">{{obj.status}}</p>
            <button *ngIf="obj.status === 'available' || obj.status === 'cancelled'" type="button" class="btn btn-outline-primary btn-sm"
              (click)="bookNow(obj.time)">Book Now</button>
            <button *ngIf="user_isAdmin && obj.status === 'reserved'" type="button" class="btn btn-warning btn-sm" (click)="cancelBooking(obj)">Cancel Booking</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
